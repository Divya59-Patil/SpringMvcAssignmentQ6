<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
			<h1>Registration Form</h1><br>
				<form th:action="@{/process}" method="post" th:object="${Customer}">
					<label for="username">Username:</label> <input type="text"
						id="username" name="username"><br>
					<br> <label for="password">Password:</label> <input
						type="password" id="password" name="password"><br>
					<br> <label for="email">Email:</label> <input type="email"
						id="email" name="email" ><br>
					<br> <label for="contact">Contact:</label> <input type="tel"
						id="contact" name="contact" ><br>
					<br> <label for="city">City:</label> <select id="city"
						name="city" >
						<option value="">Select a city</option>
						<option value="Pune">Pune</option>
						<option value="Mumbai">Mumbai</option>
						<option value="Delhi">Delhi</option>
						<option value="Bhopal">Bhopal</option>
						<option value="Burhanpur">Burhanpur</option>
						<option value="Goa">Goa</option>
						<option value="Surat">Surat</option>
						<option value="Ahmadabad">Ahmadabad</option>
					</select><br>
					<br> <label for="zip">Zip Code:</label> <input type="text"
						id="zip" name="zip" ><br>
					<br>

					<button type="submit">Register</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
